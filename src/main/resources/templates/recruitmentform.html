<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
	  .grid-container {
		  display: grid;
		  grid-template-columns: auto auto auto auto;
		  grid-gap: 10px;
		  /* background-color: #2196F3; */
		  background-color: #f39c12;
		  padding: 10px;
	  }
	</style>
</head>
<body>
    <center>
	<h1>Recruitment Registartion</h1>
	<div class="grid-container">
    <form action="#" th:action="@{/saveRecruitment}" th:object="${recruitmentDtoKey}" method="post">
    	<table>
    	<tr>
    	<td><p>Head Hunter Id:</p></td><td><input type="text" th:field="*{headHuntId}" /></td><td></td>
    	</tr>
    	
    	<tr>
    	<td><p>Recruitment Type:</p></td>
    	<td>
    	<select class="form-control" th:field="*{recruitMentType}">
		      <option th:each="dropDownItem : ${recruitmentDtoKey.possibleRecruitMentTypes}" 
			  th:value="${dropDownItem.value}" 
			  th:text="${dropDownItem.key}" />
	    </select></td>
	    <td></td> 
	    </tr>
	    <tr>
    	<td><p>Recruitment Date:</p></td><td><input type="text" th:field="*{recruitmentDate}" /></td>
	    <td></td> 
	    </tr>
	    <tr><td>Employee First Name: </td><td>Employee Last Name: </td><td>Employee Skill: </td></tr>
	    
	    <tr th:each="employee ,rowStat : *{listOfEmployee}">
	    <td><p><input type="text" th:field="*{listOfEmployee[__${rowStat.index}__].employeeFirstName}" /></p></td>
	    <td><p><input type="text" th:field="*{listOfEmployee[__${rowStat.index}__].employeeLastName}" /></p></td>
	    <td><p><input type="text" th:field="*{listOfEmployee[__${rowStat.index}__].skill}" /></p></td>
	    </tr>
	    
	    <tr><td colspan="2"><p><input type="submit" value="Submit" /></td>
	    <td colspan="2"><input type="reset" value="Reset" /></p></td></tr>
	     
	    </table>
    </form>
    </div>
    </center>
</body>
</html>
